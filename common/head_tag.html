<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Horizontal Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

    <nav class="bg-black text-white relative z-10">
        <ul class="flex flex-wrap justify-center p-4 space-x-4">
            <li>
                <a href="#" class="block hover:bg-gray-800 p-2 rounded">About us</a>
            </li>
            <li>
                <a href="#" class="block hover:bg-gray-800 p-2 rounded">Why</a>
            </li>
            <li>
                <a href="#" class="block hover:bg-gray-800 p-2 rounded">FAQ</a>
            </li>
            <li>
                <a href="#" class="block hover:bg-gray-800 p-2 rounded">Help</a>
            </li>

            <li class="relative">
                <button id="resumeBuilderButton" class="block hover:bg-gray-800 p-2 rounded">Resume Builder</button>
                <ul id="resumeBuilderMenu" class="hidden absolute bg-black rounded-lg top-full left-0 mt-1 w-48 z-20">
                    <li class="hover:bg-gray-800 p-2 rounded"><a href="#">Create Resume</a></li>
                    <li class="hover:bg-gray-800 p-2 rounded"><a href="#">Manage Resume</a></li>
                </ul>
            </li>

            <li class="relative">
                <button id="communitiesButton" class="block hover:bg-gray-800 p-2 rounded">Communities</button>
                <ul id="communitiesMenu" class="hidden absolute bg-black rounded-lg top-full left-0 mt-1 w-48 z-20">
                    <li class="hover:bg-gray-800 p-2 rounded"><a href="#">Community Guidelines</a></li>
                    <li class="hover:bg-gray-800 p-2 rounded"><a href="#">Code of Conduct</a></li>
                    <li class="hover:bg-gray-800 p-2 rounded"><a href="#">Join as Moderator</a></li>
                </ul>
            </li>

            <li>
                <a href="#" class="block hover:bg-gray-800 p-2 rounded">Feedback</a>
            </li>
        </ul>
    </nav>

    <script>
        document.getElementById('resumeBuilderButton').addEventListener('click', function() {
            const menu = document.getElementById('resumeBuilderMenu');
            menu.classList.toggle('hidden');
        });

        document.getElementById('communitiesButton').addEventListener('click', function() {
            const menu = document.getElementById('communitiesMenu');
            menu.classList.toggle('hidden');
        });

        // Close submenu if clicked outside
        window.addEventListener('click', function(e) {
            const resumeButton = document.getElementById('resumeBuilderButton');
            const communitiesButton = document.getElementById('communitiesButton');
            const resumeMenu = document.getElementById('resumeBuilderMenu');
            const communitiesMenu = document.getElementById('communitiesMenu');
            
            if (!resumeButton.contains(e.target) && !resumeMenu.contains(e.target)) {
                resumeMenu.classList.add('hidden');
            }

            if (!communitiesButton.contains(e.target) && !communitiesMenu.contains(e.target)) {
                communitiesMenu.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
